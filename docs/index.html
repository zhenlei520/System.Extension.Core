<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EInfrastructure.Core/</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app" data-app>加载中……</div>
    <script>
        window.$docsify = {
            el: '#app',
            name: 'System.Extension.Core',
            nameLink: {
                '/': '/https://github.com/zhenlei520/System.Extension.Core/tree/release/features-2.0'
            },
            repo: 'https://github.com/zhenlei520/System.Extension.Core/tree/release/features-2.0',
            homepage: 'README.md',
            loadSidebar: true,
            // loadSidebar:'./zh-cn/left.md',
            alias: {
                '/.*/_sidebar.md': '/zh-cn/_sidebar.md',
                '/_sidebar.md': '/zh-cn/_sidebar.md',
                '/README.md': '/zh-cn/README.md',
            },
            loadNavbar: true,
            logo: './_media/cover.svg',
            maxLevel: 4,
            subMaxLevel: 0,
            coverpage: true,
            auto2top: true,
            autoHeader: true,
            mergeNavbar: true,
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            externalLinkTarget: '_blank',
            routerMode: 'hash', // default: 'hash'
            ext: '.md',
            fallbackLanguages: ['zh-cn', 'en-us'],
            notFoundPage: {
                '/': '_404.md',
                '/zh-cn': '/zh-cn/_404.md',
            },
            search: 'auto', // 默认值
            search: [
                '/',// => /README.md
                '/zh-cn/',      // => /zh-cn/README.md
            ],
            // 完整配置参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: 'No Results!',
                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },
            coverpage: {
                '/': 'cover.md',
                '/en-us': 'cover.md',
                '/zh-cn': '/zh-cn/cover.md'
            },
            disqus: 'shortname'//评论系统
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//unpkg.com/docsify-copy-code"></script>

    <!-- 评论系统 -->
    <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'Github Application Client ID',
            clientSecret: 'Github Application Client Secret',
            repo: 'Github repo',
            owner: 'Github repo owner',
            admin: ['Github repo collaborators, only these guys can initialize github issues'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
    </script>
    <!-- 分页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//unpkg.com/docsify"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
</body>
